<div class="page-header">
	<h1>系统管理<small><i class="icon-double-angle-right"></i>显示 &amp; 管理员</small></h1>
</div>
<div class="row">
	<div class="col-sm-6">
		<div class="widget-box transparent" id="recent-box">
			<div class="widget-header">
				<h4 class="lighter smaller"><i class="icon-rss orange"></i>系统素材</h4>
				<div class="widget-toolbar no-border">
					<ul class="nav nav-tabs" id="recent-tab">
						<li ng-class="{big: 'active'}[channel]"><a ng-click="setChannel('big')">大图</a></li>
						<li ng-class="{small: 'active'}[channel]"><a ng-click="setChannel('small')">缩略图</a></li>
						<li ng-class="{slogan: 'active'}[channel]"><a ng-click="setChannel('slogan')">口号图</a></li>
					</ul>
				</div>
			</div>

			<div class="widget-body">
				<div class="widget-main padding-4">
					<div class="tab-content padding-8 overflow-visible">
						<div id="big-tab" class="tab-pane" ng-class="{big: 'active'}[channel]">
							big
							<div class="row-fluid">
								<ul class="ace-thumbnails" ng-repeat="item in bigImgs">
									<li><a ng-click="setBig(item)" title="点击作为大图用"><img alt="250x150" src="{{item}}"></a></li>
								</ul>
							</div>	
						</div>
						<div id="small-tab" class="tab-pane" ng-class="{small: 'active'}[channel]">
							small
							<div class="row-fluid">
								<ul class="ace-thumbnails" ng-repeat="item in smallImgs">
									<li><a ng-click="setSmall(item)" title="点击作为缩略图用"><img alt="250x150" src="{{item}}"></a></li>
								</ul>
							</div>	
						</div>
						<div id="slogan-tab" class="tab-pane" ng-class="{slogan: 'active'}[channel]">
							<div class="row-fluid">
								<ul class="ace-thumbnails" ng-repeat="item in sloganImgs">
									<li><a ng-click="setSlogan(item)" title="点击作为口号图用"><img alt="250x150" src="{{item}}"></a></li>
								</ul>
							</div>	
						</div>
					</div>
				</div><!-- /widget-main -->
			</div><!-- /widget-body -->
		</div><!-- /widget-box -->
	</div><!-- /span -->

	<div class="col-sm-6">
		<div class="widget-box ">
			<div class="widget-header">
				<h4 class="lighter smaller">
					<i class="icon-comment blue"></i>
					添加动态图
				</h4>
			</div>

			<div class="widget-body">
				<div class="widget-main no-padding">
				</div><!-- /widget-main -->
			</div><!-- /widget-body -->
		</div><!-- /widget-box -->
	</div><!-- /span -->
</div>
