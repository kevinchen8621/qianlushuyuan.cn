<div class="aside" tabindex="-1" role="dialog">
	<div class="aside-dialog">
		<div class="aside-content">
			<div class="aside-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="aside-title" ng-show="cat._id">编辑分类</h4>
				<h4 class="aside-title" ng-hide="cat._id">新增分类</h4>
			</div>
			<div class="aside-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right"> 类型 </label>
						<div class="col-sm-10">
							<select ng-model="cat.type">
								<option value="video">视频</option>
								<option value="article">文章</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right"> 名称 </label>
						<div class="col-sm-10">
							<input type="text" placeholder="分类名称" ng-model="cat.title">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right"> 归类 </label>
						<div class="col-sm-10">
							<input type="text" placeholder="1-9的数字，每位代表一级" ng-model="cat.key">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right"> 封面 </label>
						<div class="col-sm-10">
							<input type="text" placeholder="推荐七牛云存储 qiniu.com" ng-model="cat.face">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right"> 效果 </label>
						<div class="col-sm-10">
							<img ng-src="{{cat.face}}" width="180px" height="100px" class="img-thumbnail">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right"> 介绍 </label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="8" ng-model="cat.description"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="aside-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()">关闭</button>
				<button type="button" class="btn btn-primary" ng-click="set_cat()">提交</button>
			</div>
		</div>
	</div>
</div>
