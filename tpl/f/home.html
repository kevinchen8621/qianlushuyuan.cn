<div class="visible-xs">
	<img src="http://qianluxue.qiniudn.com/cjqlx.jpg" width="100%">
</div>
<div class="m-slidebox hidden-xs" data-slide-fluid >
	<div class="g-wrap">
		<div ng-repeat="item in slides" class="imgItem f-pa" style="background: {{item.bgcolor}};">
			<div class="imgbox g-container f-pr">
				<a href="{{item.url}}">
					<div class="pic" style="background-image: url({{item.slide}});"></div>
					<div class="txt f-pa  hidden-xs"><img src="{{item.slide_little}}"></div>
				</a>
			</div>
		</div>
	</div>
	<div class="container f-pr  hidden-xs">
		<!-- 缩略图 -->
		<div class="slwrap f-pa">
			<div ng-repeat="item in slides" class="item f-pa" style="left: {{$index*84}}px;">
				<div class="posborder f-pa"></div>
				<div class="slt" style="background-image: url({{item.slide_nav}});"></div>
			</div>
		</div>
		<!-- 右侧3个Tab -->
		<div class="tabwrap f-pa">
			<div class="bg"></div>
			<div class="con f-pa" data-bs-tab>
				<div class="tabtop"></div>
				<div class="tabs f-pa">
					<ul class="tabsul clear f-f0 nav-tabs">
						<li class="j-tab tab f-fl active"><a class="f-cf" href="#">热门排行</a></li>
						<li class="j-tab tab f-fl"><a class="f-cf" href="#">最新课程</a></li>
					</ul>
				</div>
				<div class="tabcon f-pr">
					<div class="tabbox f-pa j-mainslide-tabcon tab-pane active"><!-- 排行榜tab -->
						<div class="subtabcon j-mainslide-subtabcon">
						<div class="listwrap">
							<ul class="list j-mainslide-weekrank">
							<li ng-repeat="item in video_hot10"><a href="#/video/{{item._id}}" class="item"><i class="icon" ng-class="{icon2: $index<3}">{{$index +1}}</i><span class="ltxt f-ib f-thide">{{item.title}}<span class="subtxt"></span></span></a></li>
							</ul>
						</div>
						</div>
					</div><!-- 排行榜tab end -->
					<div class="tabbox f-pa j-mainslide-tabcon tab-pane"><!-- 最新课程tab -->
						<div class="subtabcon j-mainslide-subtabcon">
						<div class="listwrap">
							<ul class="list j-mainslide-weekrank">
							<li ng-repeat="item in video_new10"><a href="#/video/{{item._id}}" class="item"><i class="noicon"></i><span class="ltxt f-ib f-thide">{{item.title}}<span class="subtxt"></span></span></a></li>
							</ul>
						</div>
						</div>
					</div><!-- 最新课程tab end -->
				</div>
			</div>
		</div>
	</div>
</div><!-- /图片轮播 -->

<div class="container" ng-repeat="item in cats | filterCats : 'video' : '' | orderBy: 'key'">
	<div class="blank20"></div>
	<div class="row">
		<div class="face col-xs-4 col-sm-4 col-md-3 col-lg-2 ">
			<div class="thumbnail cat">
				<h1 class="f-cf  center">{{item.title.substr(0,2)}}</h1><div class="b-10"></div><h5 class="f-cf">{{item.title.substr(2)}}</h5>
			</div>
		</div>
		<div class="face col-xs-4 col-sm-4 col-md-3 col-lg-2 " ng-repeat="sub in cats | filterCats : 'video' : item.key | orderBy: 'key'">
			<div class="thumbnail">
				<a href="/#/cat/{{sub._id}}" title="{{sub.title}}"  target="_blank"><img src="{{sub.face}}" width="100%" alt="{{sub.title}}" style="display:inline;"></a>
				<div class-"mask abs"></div>
				<h5 class="f-c3">{{sub.title}}</h5>
			</div>
		</div>
	</div>
</div>
