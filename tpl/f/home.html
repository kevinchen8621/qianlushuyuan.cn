<div class="m-topnav rel">
	<div class="container">
		<span class="u-nav left clear">
			<a href="#/" class="li f-c9">{{site.title}}</a>
		</span>
		<span ng-hide="user" class="u-nav u-beforelogin j-beforelogin right">
			<span class="f-c6 li hidden-xs">欢迎来到{{site.title}}!!</span>
			<a ng-click="toggleModal('signin')" class="f-c6 li">登录</a> | 
			<a ng-click="toggleModal('signup')" class="f-c6 li">注册</a>
		</span>
		<span ng-show="user" class="u-nav u-beforelogin j-beforelogin right">
			<a href="#/b/home" class="f-c6 li">我的{{site.title}}</a>
		</span>
	</div>
</div>
<div class="m-midnav rel">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<a href="/"><img src="/img/logo_big.jpg" title="{{site.title}}"></a>
			</div>
			<div class="col-md-4">
				<form class="form" role="form">
					<div class="form-group m-search">
						<div class="input-group ">
							<input class="form-control" type="text" placeholder="搜索{{site.title}}课程、视频">
							<div type="button" class="input-group-addon btn btn-warning">搜索</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		
	</div>
</div>
<div class="m-botnav rel">
	<div class="container">
		<ul>
			<li class="left rel"><a class="link f-f0 nowrp f-cf" href="#/" target="_self">首页</a></li>

			<li class="left rel visible-lg" ng-repeat="item in cats | filterCats:'video':'' | orderBy: 'key'"><a class="link f-f0 nowrp f-cf" href="#/cat/{{item.key}}">{{item.title}}</a></li>
			<li ng-hide="user" class="right rel"><a class="link f-f0 nowrp f-cyellow" href="#/s/signup">注册</a></li>
			<li ng-hide="user" class="right rel"><a class="link f-f0 nowrp f-cyellow" href="#/s/signin">登陆</a></li>
			<li ng-show="user" class="right rel"><a class="link f-f0 nowrp f-cyellow" href="#/b/home">我的{{site.title}}</a></li>
		</ul>
	</div>
</div>
<div class="m-slidebox rel" data-slide-fluid>
	<div class="g-wrap f-pr" id="j-mainslide-imgs">
		<!-- 多个imgItem -->
		<div ng-repeat="item in slides" class="imgItem f-pa j-slideImg" style="background: {{item.bgcolor}};">
			<div class="imgbox g-container f-pr">
				<a href="{{item.url}}">
					<div class="pic" style="background-image: url({{item.slide}});"></div>
					<div class="txt f-pa"><img src="{{item.slide_little}}"></div>
				</a>
			</div>
		</div>
	</div>
	<div class="container f-pr ">
		<!-- 缩略图 -->
		<div class="slwrap f-pa" id="j-mainslide-items">
			<div ng-repeat="item in slides" class="j-slideitem item f-pa" style="left: {{$index*84}}px;">
				<div class="posborder f-pa"></div>
				<div class="slt" style="background-image: url({{item.slide_nav}});"></div>
			</div>
		</div>
		<!-- 右侧3个Tab -->
		<div class="tabwrap f-pa hidden-xs" id="j-mainslide-tabs">
			<div class="bg"></div>
			<div class="con f-pa" data-bs-tab>
				<div class="tabtop"></div>
				<div class="tabs f-pa">
					<ul class="tabsul clear f-f0 nav-tabs">
						<li class="j-tab tab f-fl active"><a class="f-cf" href="#">热门排行</a></li>
						<li class="j-tab tab f-fl"><a class="f-cf" href="#">最新课程</a></li>
					</ul>
				</div>
				<div class="tabcon f-pr">
					<div class="tabbox f-pa j-mainslide-tabcon tab-pane active"><!-- 排行榜tab -->
						<div class="subtabcon j-mainslide-subtabcon">
						<div class="listwrap">
							<ul class="list j-mainslide-weekrank">
							<li ng-repeat="item in videos | orderBy : '-visits' | limitTo: 10"><a href="#/video/{{item._id}}" class="item"><i class="icon" ng-class="{icon2: $index<3}">{{$index +1}}</i><span class="ltxt f-ib f-thide">{{item.title}}<span class="subtxt"></span></span></a></li>
							</ul>
						</div>
						</div>
					</div><!-- 排行榜tab end -->
					<div class="tabbox f-pa j-mainslide-tabcon tab-pane"><!-- 最新课程tab -->
						<div class="subtabcon j-mainslide-subtabcon">
						<div class="listwrap">
							<ul class="list j-mainslide-weekrank">
							<li ng-repeat="item in videos | limitTo:10"><a href="#/video/{{item._id}}" class="item"><i class="noicon"></i><span class="ltxt f-ib f-thide">{{item.title}}<span class="subtxt"></span></span></a></li>
							</ul>
						</div>
						</div>
					</div><!-- 最新课程tab end -->
				</div>
			</div>
		</div>
	</div>
</div><!-- /图片轮播 -->
<div class="container">
	<div class="row g-card-row" ng-repeat="item in cats | filterCats : 'video' : '' | orderBy: 'key'">
		<div class="col-xs-4 col-sm-4 col-md-3 col-lg-2 g-card1 u-tag2"> 
			<h2>{{item.title.substr(0,2)}}</h2><div class="b-10"></div><span>{{item.title.substr(2)}}</span>
		</div>	
		<div class="col-xs-4 col-sm-4 col-md-3 col-lg-2 g-card1" ng-repeat="sub in cats | filterCats : 'video' : item.key | orderBy: 'key'">
			<a href="#/cat/{{sub.key}}" class="u-cover">
				<div class="shadow rel">
					<img ng-src="{{sub.face}}" class="lazy" alt="{{sub.title}}" height="100px" width="180px" style="display: inline;">
					<div class="mask abs"></div><div class="abs hide new">new</div>
				</div>
			</a>
			<a href="#/cat/{{sub.key}}"><h5 class="f-c3 ng-binding">{{sub.title}}</h5></a>
		</div>
	</div>
</div>
