<div class="bg-wrap bg-login">
<div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset4 login-page" data-no-turbolink="">
        <div class="row">
          <div class="span12">
            <h1 class="login-title">注册</h1>
            <section class="login-panel hide">
  <form accept-charset="UTF-8" action="/auth/identity/callback" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="✓"><input name="authenticity_token" type="hidden" value="1olCzgOwIFDstQxfOEai7yW6m7mypwn6WJQ6K27PrP0="></div>
    <div class="field">
      <label for="auth_key">邮箱</label>
      <input autofocus="autofocus" id="auth_key" name="auth_key" type="email">
    </div>

    <div class="field">
      <label for="password">密码</label>
      <input autocomplete="off" id="password" name="password" size="6" type="password">
      <a class="forget-password" href="/password_reset" tabindex="-1">忘记密码?</a>
    </div>

    <label class="auto-login">
      <input id="remember_me" name="remember_me" type="checkbox" value="1">
      下次自动登录
    </label>
    <input id="auth_token" name="auth_token" type="hidden">
    <input id="origin" name="origin" type="hidden">
    <input class="login large-btn" name="commit" type="submit" value="登录">

    <div class="form-bottom">
      没有金数据账号？ <a class="invitation" data-for="signup-panel" href="javascript:void(0)" tabindex="-1">立即注册金数据</a>
    </div>
</form></section>
            <section class="signup-panel  ">
  <form accept-charset="UTF-8" action="/auth/identity/register" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="✓"><input name="authenticity_token" type="hidden" value="1olCzgOwIFDstQxfOEai7yW6m7mypwn6WJQ6K27PrP0="></div>
    <div class="field">
      <label for="email">邮箱</label>
      <input autofocus="autofocus" id="email" name="email" type="email">
    </div>

    <div class="field">
      <label for="nick_name">昵称</label>
      <input autocomplete="off" id="nick_name" name="nick_name" type="text">
    </div>

    <div class="field">
      <label for="password">密码</label>
      <input autocomplete="off" id="password" name="password" type="password">
    </div>

    <div class="field">
      <label for="password_confirmation">请确认密码</label>
      <input autocomplete="off" id="password_confirmation" name="password_confirmation" type="password">
    </div>

    <input id="auth_token" name="auth_token" type="hidden">
    <input id="origin" name="origin" type="hidden">
    <p class="agreement">注册即代表您已阅读并同意《<a href="/terms" target="_blank">使用协议</a>》</p>

    <input class="login large-btn" name="commit" type="submit" value="注册">

    <div class="form-bottom">
      已有金数据账号？ <a class="invitation" data-for="login-panel" href="javascript:void(0)" tabindex="-1">立即登录</a>
    </div>
</form></section>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span12">
            <section class="social-login">
  <h5>其他方式登录</h5>
  <div>
    <a class="social-account account-qq" href="/auth/qq_connect?auth_token=&amp;origin=" title="QQ账号登录"></a>
    <a class="social-account account-sina" href="/auth/weibo?auth_token=&amp;origin=" title="新浪微博登录"></a>
    <a class="social-account account-renren" href="/auth/renren?auth_token=&amp;origin=" title="人人网账号登录"></a>
    <a class="social-account account-mingdao" href="/auth/mingdao?auth_token=&amp;origin=" title="明道账号登录"></a>
  </div>
</section>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
