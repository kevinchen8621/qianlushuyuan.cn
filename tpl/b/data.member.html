<div class="page-header">
	<h1>数据管理<small><i class="icon-double-angle-right"></i> 会员管理 </small></h1>
</div>
<div class="row">
	<div class="col-xs-9">
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead><tr><th>用户名</th><th>手机</th><th>手机已验证</th><th>邮箱</th><th>邮箱验证</th><th>角色</th><th></th></tr></thead>
				<tbody>
					<tr ng-repeat="item in mems">
						<td>{{item.username}}</td>
						<td>{{item.mobile}}</td>
						<td>{{item.mobile_verified}}</td>
						<td>{{item.email}}</td>
						<td>{{item.email_verified}}</td>
						<td>{{item.roles.join(',')}}</td>
						<td><a ng-click="mem_edit(item)">修改</a></td>
					</tr>
				</tbody>
			</table>
		</div><!-- /.table-responsive -->
	</div><!-- /span -->
	<div class="col-xs-3">
		<div class="widget-box">
			<div class="widget-header"><h4>设定角色</h4></div>
			<div class="widget-body">
				<div class="widget-main">
					<div>
						<label>{{mem.username}}</label>
						<label>的角色</label>
					</div>
					<hr>
					<div ng-repeat="item in mem.roles">
						<label for="form-field-select-3">{{item}}</label>
					</div>
					<hr>
					<div>
						<label for="form-field-select-3">角色名称</label>
						<input class="form-control" type="text" ng-model="mem_role">
					</div>
					<div class="form-actions center">
						<button ng-click="mem_setrole()" class="btn btn-sm btn-success">提交<i class="icon-arrow-right icon-on-right bigger-110"></i></button>
					</div>
				</div>
			</div>
		</div>		
	</div>
</div><!-- /row -->
