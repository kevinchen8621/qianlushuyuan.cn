<h3 class="row-fluid header smaller lighter purple">
	<i class="fa fa-list"></i>文章管理 
	<small>
		<select ng-model="cat" class="input-large" ng-options="c._id as c.title for c in articlecats">
			<option value=""> -- 全部 -- </option>
		</select>
		<button ng-show="cat" ng-click="edit_article()" class="btn btn-xs btn-info"><i class="fa fa-ok bigger-120"></i>添加</button>
	</small>
</h3>
<table class="table table-striped table-bordered table-hover" ng-hide="isEdit">
	<thead><tr><th>#</th><th>文章名称</th><th></th></tr></thead>
	<tbody>
		<tr ng-repeat="item in articles | orderBy:'-create_at'">
			<td>{{$index}}</td>
			<td><a ng-click="edit_article(item)">{{item.title}}</a></td>
			<td><a ng-click="del_article(item)">删除</a></td>
		</tr>
</table>
<div class="row" ng-show="isEdit">
	<div class="col-xs-12">
		<form role="form">
			<div class="form-group">
				<label>文章标题</label>
				<input type="text" class="form-control" ng-model="article.title" placeholder="网站标题">
			</div>
			<div class="form-group">
				<label>文章内容</label>
				<div text-angular ng-model="article.content"></div>
			</div>
			<button class="btn btn-info" ng-click="set_article()"><i class="icon-ok bigger-110"></i>保存</button>
		</form>
	</div>
</div>
