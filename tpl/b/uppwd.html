<div class="page-header">
	<h1>修改密码<small><i class="fa fa-angle-double-right "></i>  </small></h1>
</div>
<div class="row">
	<div class="col-xs-12">
		<div  ng-show="msg" class="alert alert-danger">{{msg}}</div>	
		<form class="form-horizontal" role="form">
			<div class="space-10"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 旧密码 </label>
				<div class="col-sm-9">
					<input type="password" ng-model="oldpassword" placeholder="旧密码" class="col-xs-10 col-sm-5">
				</div>
			</div>
			<div class="space-10"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 新密码 </label>
				<div class="col-sm-9">
					<input type="password" ng-model="password" placeholder="新密码" class="col-xs-10 col-sm-5">
				</div>
			</div>
			<div class="space-10"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 确认新密码 </label>
				<div class="col-sm-9">
					<input type="password" ng-model="password2" placeholder="确认新密码" class="col-xs-10 col-sm-5">
				</div>
			</div>
			<div class="space-10"></div>
			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-info" ng-click="doSubmit()"><i class="icon-ok bigger-110"></i>提交</button>
					&nbsp; &nbsp; &nbsp;
					<button class="btn" ng-click="doReset()"><i class="icon-undo bigger-110"></i>重置</button>
				</div>
			</div>
		</form>
	</div>
</div>
