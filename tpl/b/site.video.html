<h3 class="row-fluid header smaller lighter purple">
	<i class="fa fa-list"></i>视频教程管理 
	<small><i class="fa fa-angle-double-right "></i>
		<select ng-model="cat" ng-options="c._id as c.title for c in videocats">
			<option value=""> -- 全部 -- </option>
		</select>
		<button ng-show="cat" ng-click="edit_video()" class="btn btn-xs btn-info"><i class="fa fa-ok bigger-120"></i>添加</button>
	</small>
</h3>
<table class="table table-striped table-bordered table-hover">
	<thead><tr><th>#</th><th>视频名称</th><th></th></tr></thead>
	<tbody>
		<tr ng-repeat="item in videos | orderBy:'-create_at'">
			<td>{{$index}}</td>
			<td><a ng-click="edit_video(item)">{{item.title}}</a></td>
			<td><a ng-click="del_video(item)">删除</a></td>
		</tr>
</table>
