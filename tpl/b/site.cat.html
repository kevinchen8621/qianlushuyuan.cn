<h3 class="row-fluid header smaller lighter purple">
	<span class="span7"> <i class="icon-list"></i>分类管理  <a ng-click="edit_cat()">添加</a></span>
</h3>
<div class="row">
	<div class="col-xs-12">
		<div class="tabbable ng-tabs">
			<ul class="nav nav-tabs">
				<li ng-tab-head="active"><a ng-click="$event.preventDefault()"><i class="green icon-home bigger-110"></i>教程</a></li>
				<li ng-tab-head><a ng-click="$event.preventDefault()"><i class="icon-spinner icon-spin orange bigger-110"></i>文章</a></li>
			</ul>
			<div class="tab-content">
				<div ng-tab-body="animated fadeIn"  class="tab-pane">
					<table class="table table-striped table-bordered table-hover">
						<thead><tr><th>类别名称</th><th>归类编号(1-9,a-z)</th><th>封面URL</th><th>讲师</th><th></th></tr></thead>
						<tbody>
							<tr ng-repeat="item in cats | filter:{type:'video'} | orderBy:'key'">
								<td><a ng-click="edit_cat(item)">{{item.title}}</a></td>
								<td>{{item.key}}</td>
								<td>{{item.face}}</td>
								<td>{{item.teacher}}</td>
								<td><a ng-click="del_cat(item)">删除</a></td>
							</tr>
					</table>
				</div>
				<div ng-tab-body="animated fadeIn"  class="tab-pane">
					<table class="table table-striped table-bordered table-hover">
						<thead><tr><th>类别名称</th><th>归类编号(1-9,a-z)</th><th>封面URL</th><th></th></tr></thead>
						<tbody>
							<tr ng-repeat="item in cats | filter:{type:'article'} | orderBy:'key'">
								<td><a ng-click="edit_cat(item)">{{item.title}}</a></td>
								<td>{{item.key}}</td>
								<td>{{item.face}}</td>
								<td><a ng-click="del_cat(item)">删除</a></td>
							</tr>
					</table>
				</div>
			</div>

	</div>
</div>
