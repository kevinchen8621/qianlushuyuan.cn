<h3 class="row-fluid header smaller lighter purple">
	<i class="fa fa-list"></i>分类管理  
	<small><i class="fa fa-angle-double-right "></i><a ng-click="edit_cat()">添加</a></small>
</h3>
<div class="row">
	<div class="col-xs-12">
		<div class="tabbable" ng-model="activeTab" bs-tabs>
			<div title="<i class='green fa fa-video-camera bigger-110'></i>教程" bs-pane>
					<table class="table table-striped table-bordered table-hover">
						<thead><tr><th>类别名称</th><th>归类编号(1-9,a-z)</th><th>封面URL</th><th>讲师</th><th></th></tr></thead>
						<tbody>
							<tr ng-repeat="item in cats | filter:{type:'video'} | orderBy:'key'">
								<td><a ng-click="edit_cat(item)">{{item.title}}</a></td>
								<td>{{item.key}}</td>
								<td>{{item.face}}</td>
								<td>{{item.teacher}}</td>
								<td><a ng-click="del_cat(item)">删除</a></td>
							</tr>
					</table>
			</div>
			<div title="<i class='fa fa-file orange bigger-110'></i>文章" bs-pane>
					<table class="table table-striped table-bordered table-hover">
						<thead><tr><th>类别名称</th><th>归类编号(1-9,a-z)</th><th>封面URL</th><th></th></tr></thead>
						<tbody>
							<tr ng-repeat="item in cats | filter:{type:'article'} | orderBy:'key'">
								<td><a ng-click="edit_cat(item)">{{item.title}}</a></td>
								<td>{{item.key}}</td>
								<td>{{item.face}}</td>
								<td><a ng-click="del_cat(item)">删除</a></td>
							</tr>
					</table>
			</div>
		</div>
	</div>
</div>
