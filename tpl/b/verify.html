<div class="page-header">
	<h1>个人设置<small><i class="fa fa-angle-double-right "></i> 信息认证</small></h1>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="widget-box">
			<div class="widget-header widget-header-small"><h5 class="lighter">Email认证</h5></div>
			<div class="widget-body">
				<div class="widget-main">
					<form class="form-search">
						<div class="row">
							<div class="col-xs-12 col-sm-8">
								<div class="input-group">
									<input type="email" ng-model="user.email" class="form-control search-query" placeholder="输入您的Email地址">
									<span class="input-group-btn">
										<button type="button" class="btn btn-purple btn-sm">发送验证码 <i class="fa fa-send fa-on-right bigger-110"></i></button>
									</span>
									<input type="text" ng-model="emailcode" class="form-control search-query" placeholder="输入验证码">
									<span class="input-group-btn">
										<button type="button" class="btn btn-purple btn-sm">提交验证码 <i class="fa fa-check fa-on-right bigger-110"></i></button>
									</span>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="space"></div>
		<div class="widget-box">
			<div class="widget-header widget-header-small"><h5 class="lighter">手机号码认证</h5></div>
			<div class="widget-body">
				<div class="widget-main">
					<form class="form-search">
						<div class="row">
							<div class="col-xs-12 col-sm-8">
								<div class="input-group">
									<input type="text" ng-model="user.mobile" class="form-control search-query" placeholder="输入您的手机号码">
									<span class="input-group-btn">
										<button type="button" class="btn btn-info btn-sm">发送验证码 <i class="fa fa-send fa-on-right bigger-110"></i></button>
									</span>
									<input type="text" ng-model="mobilecode" class="form-control search-query" placeholder="输入验证码">
									<span class="input-group-btn">
										<button type="button" class="btn btn-info btn-sm">提交验证码 <i class="fa fa-check fa-on-right bigger-110"></i></button>
									</span>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="space"></div>
		<div class="widget-box">
			<div class="widget-header widget-header-small"><h5 class="lighter">推广员认证</h5></div>
			<div class="widget-body">
				<div class="widget-main">
					<form class="form-search">
						<div class="row">
							<div class="col-xs-12 col-sm-8">
								<div class="input-group">
									<input type="text" ng-model="user.mobile" class="form-control search-query" placeholder="输入您的手机号码">
									<span class="input-group-btn">
										<button type="button" class="btn btn-info btn-sm">发送验证码 <i class="fa fa-send fa-on-right bigger-110"></i></button>
									</span>
									<input type="text" ng-model="mobilecode" class="form-control search-query" placeholder="输入验证码">
									<span class="input-group-btn">
										<button type="button" class="btn btn-info btn-sm">提交验证码 <i class="fa fa-check fa-on-right bigger-110"></i></button>
									</span>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
