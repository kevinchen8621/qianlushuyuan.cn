<div class="main-container">
	<div class="main-content">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="login-container">
					<div class="center">

							<i class="icon-leaf green"></i>
							<span class="red">{{site.title}}</span>
							<span class="white">{{site.slogan}}</span>
						</h1>
						<h4 class="blue">&copy; {{site._id || site.title}}</h4>
					</div>
					<div class="space-6"></div>
					<div ui-view></div>
					<div class="center"><h5 class="red" ng-bind="msg"></h5></div>
				</div>
			</div>
		</div>
	</div>
</div>
