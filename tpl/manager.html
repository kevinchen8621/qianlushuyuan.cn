<h3 class="row-fluid header smaller lighter purple">
	<span class="span7"> <i class="icon-list"></i>全部教程 </span><!-- /span -->
	<span class="span5">
		<label class="pull-right inline">
			<button class="btn btn-primary" ng-click="save()">提交变更</button>
		</label>
	</span><!-- /span -->
</h3>
<div ng-show="msg" class="alert alert-block alert-success">
	<button type="button" class="close" data-dismiss="alert"><i class="icon-remove"></i></button>
	<i class="icon-ok green"></i>{{msg}} {{Date.now | date:"yyyy-MM-dd hh:mm:ss"}}
</div>
<div class="table-responsive">
	<table id="sample-table-1" class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>序号</th>
				<th>课程</th>
				<th>优先级</th>
				<th>是否VIP</th>
				<th>是否最新</th>
				<th>是否最热</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in videos | orderBy:'-priority'">
				<td>{{$index}}</td>
				<td>{{item.video}}</td>
				<td class="center"><label><input type="number" class="ace" ng-model="item.priority"><span class="lbl"></span></label></td>
				<td class="center"><label><input type="checkbox" class="ace" ng-model="item.isvip"><span class="lbl"></span></label></td>
				<td class="center"><label><input type="checkbox" class="ace" ng-model="item.islatest"><span class="lbl"></span></label></td>
				<td class="center"><label><input type="checkbox" class="ace" ng-model="item.ishotest"><span class="lbl"></span></label></td>
			</tr>

		</tbody>
	</table>
</div>
<h3 class="row-fluid header smaller lighter purple">
	<span class="span5"> </span><!-- /span -->
	<span class="span7">
		<label class="pull-right inline">
			<button class="btn btn-primary" ng-click="save()">提交变更</button>
		</label>
	</span><!-- /span -->
</h3>
